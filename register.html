<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | Myroslav Vsiakyi</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="register_login_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="register-form" onsubmit="registerUser(); return false;">
        <h3>Register</h3>

        <label for="username">Username</label>
        <input type="text" id="register-username" name="username" placeholder="Username" required autocomplete="username">

        <label for="password">Password</label>
        <input type="password" id="register-password" name="password" placeholder="Password" required autocomplete="current-password">

        <div id="auth-message-register" class="auth-message">
            <div class="auth-message-content">
                <p id="auth-message-content-register"></p>
            </div>
        </div>
        <button type="submit">Register</button>
        <div class="buttons">
            <div class="go">
                <button id="google-login-btn" type="button" class="login-with-google-btn">
                <i class="fab fa-google"></i> Login with Google
                </button>
            </div>
            <div class="fb">
                <button id="login-btn" type="button" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
                </button>
        </div>
    </div>
    </form>
    <script>
    document.getElementById("login-btn").addEventListener("click", function() {
        window.location.href = "/login";
    });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
